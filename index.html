    <div class="container">
      <div class="row" style="background-color: aliceblue">
        <div class="col-lg-12" style="margin: 130px 0">
          <h1>Numbers Validation</h1>
          <br /><br />
          <div>
            <form id="form1">
              <label>Enter a positive number:</label>
              <input type="number" id="positiveNumber" />
            </form>
            <p id="positiveNumberOutput"></p>
          </div>

          <div>
            <form id="form2">
              <label>Enter an even number:</label>
              <input type="number" id="evenNumber" />
            </form>
            <p id="evenNumberOutput"></p>
          </div>

          <div>
            <form id="form3">
              <label>Enter an odd number:</label>
              <input type="number" id="oddNumber" />
            </form>
            <p id="oddNumberOutput"></p>
          </div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </div>

    <script>
      // Get the input elements and output elements
      const positiveNumberInput = document.getElementById("positiveNumber");
      const positiveNumberOutput = document.getElementById(
        "positiveNumberOutput"
      );
      const evenNumberInput = document.getElementById("evenNumber");
      const evenNumberOutput = document.getElementById("evenNumberOutput");
      const oddNumberInput = document.getElementById("oddNumber");
      const oddNumberOutput = document.getElementById("oddNumberOutput");

      // Add event listeners to the input elements
      positiveNumberInput.addEventListener("input", handlePositiveNumberInput);
      evenNumberInput.addEventListener("input", handleEvenNumberInput);
      oddNumberInput.addEventListener("input", handleOddNumberInput);

      // Handle input for positive number form
      function handlePositiveNumberInput(event) {
        const inputValue = event.target.value;

        if (inputValue < 0) {
          positiveNumberOutput.textContent = "Enter a positive value";
        } else {
          positiveNumberOutput.textContent = "";
        }
      }

      //       evenNumberOutput.textContent = `Next 3 even numbers: ${outputValues.join(

      //     }

      //       oddNumberOutput.textContent = `Next 3 odd numbers: ${outputValues.join(

      //       )}`;
      //     }

      // Handle input for even number form
      function handleEvenNumberInput(event) {
        const inputValue = parseInt(event.target.value);

        if (inputValue % 2 === 1) {
          evenNumberOutput.textContent = "Enter an even number";
        } else {
          const outputValues = [inputValue + 2, inputValue + 4, inputValue + 6];
          evenNumberOutput.textContent = `Next 3 even numbers: ${outputValues.join(
            ", "
          )}`;
        }
      }

      // Handle input for odd number form
      function handleOddNumberInput(event) {
        const inputValue = parseInt(event.target.value);

        if (inputValue % 2 === 0) {
          oddNumberOutput.textContent = "Enter an odd number";
        } else {
          const outputValues = [inputValue + 2, inputValue + 4, inputValue + 6];
          oddNumberOutput.textContent = `Next 3 odd numbers: ${outputValues.join(
            ", "
          )}`;
        }
      }
    </script>
